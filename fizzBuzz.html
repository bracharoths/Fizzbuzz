	<h1>Fizz Buzz</h1>

	<p>Choose a number from 1 to 100. For each number divisible by 3, it will be replaced with “fizz”. If it’s divisible by 5, it will be replaced with “buzz”. And finally if it’s divisible by both 3 and 5, it will be replaced with “fizz buzz”</p>

	<form>

	</input>
	<input type="submit" value="Submit"></input> 
	</form>

	<section class="output">
	</section>
